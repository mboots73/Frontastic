<div class="container">
  <div class="learn_pane">
    <h1>Learn</h1>


    <ul class= "questions">
      <ul *ngFor="let question of questions">
        <p class="question">{{ question.questionText }}</p>
        <ul class="answer" *ngFor="let answer of question.answers">
          <input type="radio" value = "{{answer.answerText }}"> {{ answer.answerText }}
        </ul>
      </ul>

    </ul>
    <!-- <button class="btn" type="submit" (click) ="showResult()">Submit</button> -->
        <button class="btn" type="submit" >Submit</button>
    <div class="well">
      <p>You got .. out of {{questions.length}} right!</p>
    </div>

  </div>
  <div class="editor_pane">

    <h1>Coding</h1>
  </div>
  <div class="preview_pane">
    <h1>Preview page</h1>
  </div>
</div>
